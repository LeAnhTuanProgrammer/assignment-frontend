<div class="log-in ptb-70">
	<div class="container">
		<div class="row">
			<!-- New Customer Start -->
			<div class="col-sm-6">
				<div class="well">
					<div class="kiosk-login">
						<h3 class="mb-10">Log in to your account</h3>
						<p class="mb-10"><strong>Welcome to your account</strong></p>
						<form action="#">
							<div class="form-group">
								<label class="control-label">Email</label>
								<input type="text" name="email" placeholder="Email" id="input-email" class="form-control">
                                    </div>
								<div class="form-group">
									<label class="control-label">Password</label>
									<input type="text" name="pass" placeholder="Password" id="input-password" class="form-control">
                                    </div>
									<input type="submit" value="Login" class="kiosk-login-btn">
                                </form>
								</div>
							</div>
					</div>
					<!-- New Customer End -->
					<!-- Login Area Start -->
					<div class="col-sm-6">
						<div class="well">
							<div class="kiosk-login">
								<h3 class="mb-10 mtop">Create An Account</h3>
								<form class="form-horizontal" action="#">
									<fieldset>
										<legend>Your Personal Details</legend>
										<div class="form-group">
											<label class="control-label" for="f-name"><span class="require">*</span>First Name</label>
											<input type="text" class="form-control" id="f-name" placeholder="First Name">
                                        </div>
											<div class="form-group">
												<label class="control-label" for="l-name"><span class="require">*</span>Last Name</label>
												<input type="text" class="form-control" id="l-name" placeholder="Last Name">
                                        </div>
												<div class="form-group">
													<label class="control-label" for="email"><span class="require">*</span>Email</label>
													<input type="email" class="form-control" id="email" placeholder="Email">
                                        </div>
													<div class="form-group">
														<label class="control-label" for="number"><span class="require">*</span>Telephone</label>
														<input type="email" class="form-control" id="number" placeholder="Telephone">
                                        </div>
									</fieldset>
									<fieldset>
										<legend>Your Password</legend>
										<div class="form-group">
											<label class="control-label" for="pwd"><span class="require">*</span>Password:</label>
											<input type="password" class="form-control" id="pwd" placeholder="Password">
                                        </div>
											<div class="form-group">
												<label class="control-label" for="pwd-confirm"><span class="require">*</span>Confirm Password</label>
												<input type="password" class="form-control" id="pwd-confirm" placeholder="Confirm password">
                                        </div>
									</fieldset>
									<div class="buttons kiosk-input-area">
										<input type="submit" value="Submit"
                                        class="kiosk-button-field">
                                    </div>
								</form>
							</div>
						</div>
					</div>
					<!-- Login Area End -->
				</div>
				<!-- Row End -->
			</div>
			<!-- Container End -->
		</div>

		<!-- product Categorie List End -->
